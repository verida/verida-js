{
    "source": {
        "includePattern": "\\.(jsx|js|ts|tsx)$",
        "exclude": ["node_modules", "docs", "dist", "test"]
    },
    "plugins": [
        "plugins/markdown",
        "../../node_modules/better-docs/typescript"
    ],
    "opts": {
       "template": "../../node_modules/better-docs"
    },
    "tags": {
        "allowUnknownTags": ["optional"]
    }
}